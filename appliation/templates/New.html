{% extends "layout.html" %}


{% block content %}

<h1> Practicing forms</h1>
<form method="post" action="/New" class="m-5" enctype="multipart/form-data">
    <div class="form-row">
    <div class="form-group col-md-6">
        <label for="FirstName">First Name</label>
        <input type="text" class="form-control" name="fname" minlength="2" maxlength="10" id="FirstName"  placeholder="Enter First Name">

    </div>
    <div class="form-group col-md-6">
        <label for="LastName">Last Name</label>
        <input type="text" class="form-control" name="lname" placeholder="Enter Last Name" id="LastName" minlength="2" maxlength="10" >
    </div>
    </div>

    <div class="form-group">
        <label for="email" >Email</label>
        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
        <small id="emailHelp" class="form-text text-muted">We ll never show your email</small>
    </div>
    <div class="form-row">
        <div class="form-group col-md-3">
            <label for="tehsil">Tehsil</label>
            <input type="text" class="form-control" id="tehsil" name="tehsil" maxlength="15" minlength="3">
        </div>
        <div class="form-group col-md-4">
            <label for="district">District</label>
            <input type="text" class="form-control" id="district" name="district" maxlength="15" minlength="3">
        </div>
        <div class="form-group col-md-5">
            <label for="province">Province</label>
            <input type="text" class="form-control" id="province" name="province" maxlength="15" minlength="3">
        </div>
    </div>
    <div class="form-row">
        <div class="form-check col-md-3">
            <input type="radio" class="form-check-input" id="male" name="gender" value="Male">
            <label class="form-check-text" for="male">Male</label>
        </div>
        <div class="form-check col-md-3">
            <input type="radio" class="form-check-input" id="female" name="gender" value="Female">
            <label class="form-check-text" for="female">Female</label>
        </div>
    <div class="form-group col-md-6">
        <select name="subject" id="subject" class="form-control">
            <option>SE</option>
            <option>CS</option>
            <option>IT</option>
        </select>
    </div>
</div>


        <div class="form-group ">
        <label for="info">Description</label>
        <textarea id="info" name="info" class="form-control-file" rows="4"></textarea>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <input type="file" name="image" id="image" class="form-control-file">
            <label for="image">Image</label>
        </div>
        <div class="form-check col-md-6">
        <input type="checkbox" name="remember" id="remember" class="form-check-input" value="Remember">
        <label for="remember">Remember Me</label>
    </div>
        </div>
    <button type="submit" name="sub" class="btn btn-primary">Submit</button>

</form>

{% endblock %}
